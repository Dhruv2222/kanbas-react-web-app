<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grades</title>
  </head>
  <body>
    <select>
      <option value="VAL1">Option 1</option>
      <option value="VAL2" selected>SpeedGrader</option>
      <option value="VAL3">Option 2</option>
    </select>

    <hr />

    <h2>Assignment Name</h2>

    <input id="edit-assignment-name" value="A1 - ENV + HTML" /><br />
    <br />
    <textarea>This is the assignment description.</textarea><br /><br />

    <label for="edit-points">Points</label><br />
    <input id="edit-points" value="100" /><br />
    <br />
    <label for="edit-assignment-group">Assignment Group</label><br />
    <select id="edit-assignment-group">
      <option value="VAL1">Option 1</option>
      <option value="VAL2" selected>ASSIGNMENTS</option>
      <option value="VAL3">Option 2</option></select
    ><br />
    <br />
    <label for="edit-display-grade">Display Grade as</label><br />
    <select id="edit-display-grade">
      <option value="VAL1">Option 1</option>
      <option value="VAL2" selected>Percentage</option>
      <option value="VAL3">Option 2</option></select
    ><br />
    <br />
    <label for="edit-submission-type">Submission Type</label><br />
    <select id="edit-submission-type">
      <option value="VAL1">Option 1</option>
      <option value="VAL2" selected>Online</option>
      <option value="VAL3">Option 2</option></select
    ><br />
    <br />

    <label>Online Entry Options</label>
    <br />
    <input
      type="checkbox"
      value="Text Entry"
      name="check-text-entry"
      id="check-text-entry"
    />
    <label for="check-text-entry">Text Entry</label> <br />

    

    <input
      type="checkbox"
      value="Website URL"
      name="check-website_url"
      id="check-website_url"
    />
    <label for="check-website_url">Website URL</label> <br />

    <input
      type="checkbox"
      value="Media Recordings"
      name="check-media-recordings"
      id="check-media-recordings"
    />
    <label for="check-media-recordings">Media Recordings</label> <br />

    <input
      type="checkbox"
      value="Student Annotation"
      name="check-student-annotation"
      id="check-student-annotation"
    />
    <label for="check-student-annotation">Student Annotation</label> <br />

    <input
      type="checkbox"
      value="File Uploads"
      name="check-file-uploads"
      id="check-file-uploads"
    />
    <label for="check-file-uploads">File Uploads</label> <br />
    <br />

    Assign  <br />
    <label for="edit-assign-to">Assign to</label> <br />
    <input id="edit-assign-to" value="Everyone" /><br />
    <br />

    <label for="edit-due-date">Due</label> <br />
    <input
      type="date"
      value="2021-01-01"
      name="edit-due-date"
      id="edit-due-date"
    /> <br /> <br />

    <label for="edit-available-from-date">Available from</label> <br />
    <input
      type="date"
      value="2021-01-01"
      name="edit-available-from-date"
      id="edit-available-from-date"
    />
    <br /> <br />

    <label for="edit-until-date">Until</label> <br />
    <input
      type="date"
      value="2021-01-01"
      name="edit-until-date"
      id="edit-until-date"
    /> <br /> <br />

    <a href="/Kanbas/Courses/Assignments/screen.html">
        <button type="button">Cancel</button>
      </a>
      <a href="/Kanbas/Courses/Assignments/screen.html">
        <button type="button">Save</button>
      </a>

  </body>
</html>
